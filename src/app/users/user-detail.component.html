<div class='card'
     *ngIf='user'>
  <div class='card-header'>
    {{pageTitle + ': ' + user.firstName + ' ' + user.lastName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-4'>
        <div class='row'>
          <div class='col-md-4'>First Name:</div>
          <div class='col-md-8'>{{user.firstName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Last Name:</div>
          <div class='col-md-8'>{{ user.lastName}}</div>
        </div>        <div class='row'>
          <div class='col-md-4'>CIN:</div>
          <div class='col-md-8'>{{user.cin}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'> Address:</div>
          <div class='col-md-8'>{{ user.address}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Genre:</div>
          <div class='col-md-8'>{{ user.sexe}}</div>
        </div>
      </div>
      <div class='col-md-8'>

      <div class='row'>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='100'
             [style.margin.px]='2'
             [src]='sanatizeUrl(user.pic)'
             [title]='user.firstName'
             >
      </div>


      <div class='col-md-8'>
        <img class='center-block img-responsive'
             [style.width.px]='100'
             [style.margin.px]='2'
             [src]='sanatizeUrl(user.bio)'
             [title]='user.firstName'
             >
      </div>
    </div>


      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
